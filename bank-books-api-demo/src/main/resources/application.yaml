spring:
  datasource:
    url: jdbc:h2:mem:booksdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

bank:
  masking:
    enabled: true
    fields:
      - email
      - phoneNumber
    masking-start: 3
    masking-end: 2
    masking-symbol: "*"